# Netlify configuration file

[build]
# Directory to publish (make sure this matches the 'site_dir' in your mkdocs.yml)
publish = "site"

# The command to build your site
# Use standalone installer and absolute path to avoid PATH issues
# Note: Installer defaults to $HOME/.local/bin in this environment
command = """
curl -LsSf https://astral.sh/uv/install.sh | sh &&
$HOME/.local/bin/uv sync --frozen &&
$HOME/.local/bin/uv run mkdocs build --clean
"""

[build.environment]
# Specify the Python version to use
PYTHON_VERSION = "3.11"